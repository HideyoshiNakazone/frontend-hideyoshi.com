
<div class="modal fade" id="loginPopUp" tabindex="-1" role="dialog"
aria-labelledby="loginPopUp" aria-hidden="true">
<div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
        <div class="modal-header justify-content-center align-items-center" style="border-bottom: 0 none;">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span class="close-btn" aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body container  justify-content-center align-items-center">
            <div class="row justify-content-center align-items-center">
                <img src="img/undraw_profile_pic_ic5t.png">
            </div>
            <div class="row justify-content-center align-items-center">
                <h2>WELCOME</h2>
            </div>
            <div class="row justify-content-center align-items-center">
                <form name="clienteForm" class=" justify-content-center align-items-center">

                    <div class="form-group mt-3">
                        <div class="row input-div">
                            <div class="i">
                                <i class="fa-solid fa-user"></i>
                            </div>
                            <div class="input-element">
                                <input type="text" name="userid" ng-model="cliente.userid" ng-required="true"
                                    ng-minlength="3" ng-maxlength="20" class="input" placeholder="Username">
                            </div>
                        </div>
                    </div>
                    <div ng-messages="clienteForm.userid.$error" ng-if="clienteForm.userid.$dirty">
                        <div ng-message="required" class="alert alert-danger alert-dismissible fade show"
                            role="alert">
                            <strong>Preencha o campo Nome</strong>
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div ng-message="minlength" class="alert alert-danger alert-dismissible fade show"
                            role="alert">
                            <strong>O campo Nome deve conter no mínimo 3 caracteres</strong>
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div ng-message="maxlength" class="alert alert-danger alert-dismissible fade show"
                            role="alert">
                            <strong>O campo Nome deve conter no máximo 20 caracteres</strong>
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </div>

                    <div class="form-group mt-3">
                        <div class="row input-div pass">
                            <div class="i">
                                <i class="fas fa-lock"></i>
                            </div>
                            <div class="input-element">
                                <input type="password" name="passwd" ng-model="cliente.passwd" class="input"
                                    ng-required="true" ng-minlength="4" ng-maxlength="6" placeholder="Password">
                            </div>
                        </div>
                    </div>
                    <div ng-messages="clienteForm.passwd.$error" ng-if="clienteForm.passwd.$dirty">
                        <div ng-message="required" class="alert alert-danger alert-dismissible fade show"
                            role="alert">
                            <strong>Preencha o campo Password</strong>
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div ng-message="minlength" class="alert alert-danger alert-dismissible fade show"
                            role="alert">
                            <strong>O campo Password deve conter no mínimo 4 caracteres</strong>
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div ng-message="maxlength" class="alert alert-danger alert-dismissible fade show"
                            role="alert">
                            <strong>O campo Password deve conter no máximo 6 caracteres</strong>
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </div>

                    <div class="form-row justify-content-center align-items-center">
                        <button type="submit" class="btn btn-primary" ng-disabled="clienteForm.$invalid"
                            ng-click="loginCliente(cliente)">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
