<!DOCTYPE html>
<html ng-app="portifolio" lang="pt-BR">

<head>
    <title>Hideyoshi - Creative Simple Portfolio Page</title>
    <link rel="icon" href="/img/logohideyoshi-red.png">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <!-- This Section in reserved for Angular Declarations -->
    <script src="lib/angular/angular.js"></script>
    <script src="lib/ui-bootstrap4/dist/ui-bootstrap.js"></script>
    <script src="lib/ui-bootstrap4/dist/ui-bootstrap-tpls.js"></script>
    <script src="lib/angular-locale-pt-br/angular-locale_pt-br.js"></script>
    <script src="lib/angular-messages/angular-messages.js"></script>
    <script src="lib/angular-route/angular-route.js"></script>

    <link rel="stylesheet" type="text/css" href="css/src/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/src/userForm.css" />
    <link rel="stylesheet" type="text/css" href="css/src/header.css" />
    <link rel="stylesheet" type="text/css" href="css/src/footer.css" />
    <link rel="stylesheet" type="text/css" href="css/src/main.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/17169d4074.js" crossorigin="anonymous"></script>

    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Hideyoshi - Moderno">
    <link rel="manifest" href="/manifest.json">

    <script src="js/app.js"></script>
    <script src="js/controllers/appController.js"></script>
    <script src="js/controllers/homeController.js"></script>
    <script src="js/components/headerComponent.js"></script>
    <script src="js/components/resultComponent.js"></script>
    <script src="js/components/loginPopupComponent.js"></script>
    <script src="js/components/signupPopupComponent.js"></script>
    <script src="js/configs/routeConfig.js"></script>

</head>

<body ng-controller="appController">

    <div class="wrapper">

        <!-- Here the header will be included -->
        <header></header>

        <!-- <ng-include src="'view/src/login.html'"></ng-include> -->
        <ng-view></ng-view>

        <!-- Here the footer will be included -->
        <ng-include src="'view/src/footer.html'"></ng-include>

    </div>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js', { scope: '/' })
                .then(function (registration) {
                    var serviceWorker;
                    if (registration.installing) {
                        serviceWorker = registration.installing;
                    } else if (registration.waiting) {
                        serviceWorker = registration.waiting;
                    } else if (registration.active) {
                        serviceWorker = registration.active;
                    }
                });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</body>

</html>
